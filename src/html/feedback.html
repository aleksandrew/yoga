<section class="feedback">
	<div class="container container--feedback">
		<form action="" class="feedback-form">
			<h3 class="feedback-form__title">Trial Class</h3>
			<input type="text" class="feedback-form__input" placeholder="Enter your name">
			<input type="tel" class="feedback-form__input" placeholder="Enter your phone">
			<select name="class" class="feedback-form__input feedback-form__input--class-choice">
				<option disabled selected class="class-choice">Chose your class</option><hr>
				<option value="1" class="class-choice">1</option><hr>
				<option value="2" class="class-choice">2</option><hr>
				<option value="3" class="class-choice">3</option><hr>
			</select>
			<input type="submit" value="Try it" class="btn btn--feedback-form">
		</form>
		<div class="feedback-desc">
			<h2 class="feedback-desc__title">
				Just Balance <br>
				your Mind & Body 
			</h2>
			<p class="feedback-desc__describe">
				Create the healthy living <br>
				for yourself
			</p>
		</div>
	</div>
</section>
